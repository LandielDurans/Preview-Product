<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">

      <div class="img"><img src="./images/image-product-desktop.jpg" alt="">

      </div>
      <div class="txt">
        <p class="txt-center">P E R F U M E</p>
        <h1 class="txt-principal">Gabrielle Essence Eau De Parfum</h1>
        <p class="p">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
          House of CHANEL.</p>
        <div class="price">
          <h1 class="price-new">$ 149,99</h1>
          <p class="price-old">$169,99</p>
        </div>
        <div class="cart">
          <button class="Add"><img src="./images/icon-cart.svg" alt="Cart" class="cart-icon">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
